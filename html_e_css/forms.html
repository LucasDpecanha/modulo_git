<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email"/>
        <br />
        <input type="tel" placeholder="Seu Telefone" />
        <br />
        <input type="number" max="10" min="2" step="2" />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox">Aceite os termos</label>
        <p>
            Qual a sua cor favorita?
        </p>
        <input type="radio" id="Cor-vermelha" name="cor-favorita"> <label for="Cor-vermelha">Vermelho</label>
        <input type="radio" id="Cor-verde" name="cor-favorita"> <label for="Cor-verde">Verde</label>
        <input type="radio" id="Cor-azul" name="cor-favorita"> <label for="Cor-azul">Azul</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit"> 
            enviar
        </button>
        <button type="reset">
            limpar
        </button>

    </form>
</body>
</html>
